<div id="sidebar">
    <div id="row1">
      <div id="sidebarHeader">
        <div class="avatarContainer">
          <img src="../../assets/images/noPic.svg" alt=""/>
        </div>
        <div class="actionsContainer">
          <img src="../../assets/images/statusIcon.svg" alt="" class="chat-controls ms-4"/>
          <img src="../../assets/images/chatIcon.svg" alt="" class="chat-controls ms-4"/>

          <div ngbDropdown class="d-inline-block chat-controls ms-4">
            <button class="btn dropdown" id="dropdownMenuButton" ngbDropdownToggle>
              <img src="../../assets/images/moreVertIcon.svg" alt=""/>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownMenuButton" class="controls-dropdown-menu">
              <button ngbDropdownItem>New Group</button>
              <button ngbDropdownItem>Settings</button>
              <button ngbDropdownItem (click)='logOut()'>Logout</button>
            </div>
          </div>

          <!-- <li class="nav-item chatControls d-inline-block" ngbDropdown>
            <a class="nav-link dropdown" tabindex="0" ngbDropdownToggle id="navbarDropdown2" role="button">
              <img src="../../assets/images/moreVertIcon.svg" alt=""/>
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown2" class="dropdown-menu dropdown-menu-right">
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Action</a>
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Another action</a>
              <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Something else here</a>
            </div>
          </li> -->
        </div>
      </div>
      <div class="searchBoxContainer">
        <div id="searchBox">
          <img width="19" src="../../assets/images/searchIcon.svg" />
          <input
            [(ngModel)]="searchText"
            type="text"
            placeholder="Search or start the new chat"
          />
        </div>
      </div>
    </div>
  
    <div id="sidebarContent">
      <!-- <div id="noConversations">All chats are archived</div> -->
  
      <div
        class="conversation"
        *ngFor="
          let conversation of !searchText ? conversations : filteredConversations
        "
        (click)="conversationClicked.emit(conversation)"
      >
        <div class="picture">
          <img src="../../assets/images/noPic.svg" />
        </div>
        <div class="content">
          <div class="conversationHeader">
            <div class="name">{{ conversation.name }}</div>
            <div class="time">{{ conversation.time }}</div>
          </div>
          <div class="message">
            <img
              *ngIf="!conversation.latestMessageRead"
              src="../../assets/images/doubleTick.svg"
            />
            <img
              *ngIf="conversation.latestMessageRead"
              src="../../assets/images/doubleTickBlue.svg"
            />
            {{ conversation.latestMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
