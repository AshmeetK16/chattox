<div id="container">
    <div id="header">
      <div class="avatarSection">
        <div class="picture">
          <img src="../../assets/images/noPic.svg" />
        </div>
  
        <div class="nameSection">{{selectedUser.userName}}</div>
      </div>
      <div class="actionButtons">
        <img src="../../assets/images/attached.svg" />
        <img src="../../assets/images/moreVertIcon.svg" />
      </div>
    </div>
    <div id="body">
      <div
        class="message"
        [ngClass]="{ 'me' : message.user === currentUserData.userId}"
        *ngFor="let message of messages"
      >
        <div class="messageContent">
          {{ message.message }}
          <div class="time">{{ message.timestamp * 1000 | date: 'hh:mm' }}</div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div id="smileyIcon">
        <img
          (click)="emojiPickerVisible = !emojiPickerVisible"
          src="../../assets/images/smileIcon.svg"
          alt=""
        />
        <emoji-mart
          (emojiClick)="emojiClicked($event)"
          *ngIf="emojiPickerVisible"
          style="position: absolute; bottom: 50px"
          [darkMode]="false"
        ></emoji-mart>
      </div>
      <div id="textarea">
        <textarea
          [(ngModel)]="message"
          (keyup.enter)="submitMessage($event)"
          placeholder="Type a message"
        ></textarea>
      </div>
      <div id="micIcon">
        <img src="../../assets/images/voiceIcon.svg" />
      </div>
    </div>
  </div>
